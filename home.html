<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify - Your Fashion Destination</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="logo.png" alt="Trendify Logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <img src="banner.jpg" alt="Banner Image">
                <h2>Welcome to Trendify</h2>
                <p>Your ultimate fashion destination</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </section>

        <!-- Featured Products -->
        <section class="featured-products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-grid">
                    <!-- Product Cards Go Here -->
                </div>
            </div>
        </section>

        <!-- Featured Categories -->
        <section class="featured-categories">
            <div class="container">
                <h2>Featured Categories</h2>
                <div class="category-grid">
                    <!-- Category Cards Go Here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Trendify. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
